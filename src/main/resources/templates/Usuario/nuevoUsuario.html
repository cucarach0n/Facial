<html>

<head>
    <title>Nueva Persona</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</head>

<body style="background-color:#363434">

    <div class="container">

        <!--
        <div th:insert="menu :: #principal"></div>
        <hr>
            -->

        <center>
            <h2 style="color: white;"> Nuevos Usuarios</h2>
        </center>

        <hr style="color: white;">
        <br><br>
        <center>
            <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="currentColor"
                class="bi bi-person-circle" viewBox="0 0 16 16" style="color: white;">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                <path fill-rule="evenodd"
                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
            </svg>
        </center>

        <br><br><br><br>

        <form action="registrarUsuario" method="post" enctype="multipart/form-data" class="row g-3">

            <!-- Nombre de Persona-->

            <div class="col-md-6">
                <label class="form-label" style="color: white;">Persona</label>
                <select name="persona_id" class="form-control" required="required">
                    <option value="" selected disabled>Seleccione</option>
                    <option th:each="persona : ${personas}" th:value="${persona.id}" th:text="${persona.nombre}">
                    </option>
                </select>

            </div>

            <!-- Nombre de Departamento -->

            <div class="col-md-6">
                <label class="form-label" style="color: white;">Departamento</label>
                <select name="departamento_id" class="form-control" required="required">
                    <option value="" selected disabled>Seleccione</option>
                    <option th:each="departamento : ${departamentos}" th:value="${departamento.id}"
                        th:text="${departamento.nombreDepartamento}"></option>
                </select>

            </div>

            <!-- Tipo Usuario -->

            <div class="col-md-6">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-person-vcard" viewBox="0 0 16 16" style="color: white;">
                    <path
                        d="M5 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm4-2.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5ZM9 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4A.5.5 0 0 1 9 8Zm1 2.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5Z" />
                    <path
                        d="M2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H2ZM1 4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H8.96c.026-.163.04-.33.04-.5C9 10.567 7.21 9 5 9c-2.086 0-3.8 1.398-3.984 3.181A1.006 1.006 0 0 1 1 12V4Z" />
                </svg>
                <label for="inputTipoUsuario" class="form-label" style="color: white;">Tipo de Usuario</label>
                <!--<input type="text" class="form-control" name="tip_usu" id="inputTipoUsuario" required="required">-->
                <select class="form-select" aria-label="Default select example" name="tip_usu" id="inputTipoUsuario"
                    required="required">
                    <option selected value="Administrador">Administrador</option>
                    <option value="Empleado">Empleado</option>
                </select>
            </div>

            <!-- Tipo Documento -->

            <div class="col-12">
                <label for="contrasena">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" name="contra" placeholder="Contraseña"
                    required>
            </div>


            <!-- Subir Imagen -->

            <div class="col-12">
                <label for="imagen" class="form-label" style="color: white;">Imagen</label>
                <input type="file" class="form-control" id="imagen" name="imagen">
            </div>


            <div class="col-12">
                <button type="submit" class="btn btn-danger">Registrar</button>
                <a th:href="@{/usuario/}" class="btn btn-danger" target="_self">Volver</a>
            </div>

        </form>
    </div>

</body>

</html>
