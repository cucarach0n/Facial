<html>

<head>
    <title>Lista de Usuarios</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../css/estilo2.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>


</head>


<body class="container" style="margin-left: 250px; background-color:#363434">

    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="logo.jpg" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name"></span>
                    <span class="profession">Sistema</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <!--
                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Buscar...">
                </li>
                -->
                <li class="nav-link">

                    <a th:href="@{/persona/}">
                        <i class='bx bx-home-alt icon'></i>
                        <span class="text nav-text">Personas</span>

                    </a>
                </li>

                <li class="nav-link">
                    <a th:href="@{/usuario/}">
                        <i class='bx bx-bar-chart-alt-2 icon'></i>
                        <span class="text nav-text">Usuarios</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a th:href="@{/departamento/}">
                        <i class='bx bx-bell icon'></i>
                        <span class="text nav-text">Departamentos</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a th:href="@{/horario/}">
                        <i class='bx bx-pie-chart-alt icon'></i>
                        <span class="text nav-text">Horarios</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-heart icon'></i>
                        <span class="text nav-text">Reportes</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-wallet icon'></i>
                        <span class="text nav-text">Usuarios</span>
                    </a>
                </li>

                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Cerrar Sesión</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Modo oscuro</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>

            </div>
        </div>
    </nav>
    <script src="../js/script.js"></script>



    <div class="container">

        <!--

            <div th:insert="menu :: #principal"></div>
            <hr>
                

        <form action="/persona/buscar" method="post" class="d-flex" role="search">
            <input name="desc" required="required" class="form-control me-2" type="search" placeholder="Ingrese DNI"
                aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>-->




        <!---->


        

        <center>
            <br><br><br>
            <h2 style="color: white;"> Lista Usuarios</h2>
        </center>

        <hr style="color: white;">
        <br><br>

        <hr>


        <div class="table-responsive">
            <table class="table table-striped">
                <tr class="table-dark">
                    <th>#</th>
                    <th>Persona</th>
                    <th>Departamento</th>
                    <th>Tipo Usuario</th>
                    <th>Fecha Creación</th>
                    <th>Fecha Modificación</th>      
                    <th>Contraseña</th>
                    <th>Face</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
                <tr style="color: white;" th:each="usuario,status : ${usuarios}">
                    <td style="color: white;" th:text="${status.count}"></td>
                    <td style="color: white;" th:text="${usuario.persona.nombre}"></td>
                    <td style="color: white;" th:text="${usuario.departamento.nombreDepartamento}"></td>
                    <td style="color: white;" th:text="${usuario.tipoUsuario}"></td>
                    <td style="color: white;" th:text="${usuario.fechaCreacion}"></td>
                    <td style="color: white;" th:text="${usuario.fechaModificacion}"></td>
                    <td style="color: white;" th:text="${usuario.contraseña}"></td>
                    <td><img th:src="@{${usuario.imagen}}" alt="Foto" width="100" height="100"></td>
                    <td>
                        <a th:href="@{/usuario/editar(id=${usuario.id})}" target="_self" style="color: white;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-pencil-square" viewBox="0 0 16 16">
                                <path
                                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                <path fill-rule="evenodd"
                                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                            </svg>
                        </a>
                    </td>
                    <td>
                        <a th:href="@{/usuario/eliminar(id=${usuario.id})}" target="_self" style="color:red;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                <path
                                    d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z" />
                            </svg>
                        </a>
                    </td>

                </tr>
            </table>
        </div>

        <hr>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <!-- 
                <button class="btn btn-primary" type="button">Agregar Cliente</button>
                -->
            <a th:href="@{/usuario/nuevo}" class="btn btn-primary" target="_self">Agregar Usuario</a>
            <!-- <input type="button" class="btn btn-danger" value="Volver" onClick="history.go(-2);"> -->
            <a th:href="@{/}" class="btn btn-primary" target="_self">Volver</a>
        </div>

    </div>


</body>

</html>
