<html>

<head>
    <title>Nueva Persona</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</head>

<body style="background-color:#363434">

    <div class="container">

        <!--
        <div th:insert="menu :: #principal"></div>
        <hr>
            -->

        <center>
            <h2 style="color: white;"> Editar Personas</h2>
        </center>

        <hr style="color: white;">
        <br><br>
        <center>
            <!--<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="currentColor"
                class="bi bi-person-circle" viewBox="0 0 16 16" style="color: white;">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                <path fill-rule="evenodd"
                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
            </svg>-->
            <img th:src="@{${usuario.imagen}}" alt="Foto" width="200" height="200">
        </center>

        <br><br><br><br>

        <form th:object="${persona}" action="/persona/actualizar" method="post" enctype="multipart/form-data" class="row g-3">

            <input type="hidden" th:field="${persona.id}" name="id">

            <!-- Nombre -->

            <div class="col-md-6">

                <label for="inputNombre" class="form-label" style="color: white;">Nombre(s)</label>
                <input th:field="${persona.nombre}" type="text" class="form-control" name="nom" id="inputNombre"
                    placeholder="Ej: Juan" required="required">
            </div>

            <!-- Apellido -->

            <div class="col-md-6">

                <label for="inputApellido" class="form-label" style="color: white;">Apellidos</label>
                <input th:field="${persona.apellido}" type="text" class="form-control" name="ape" id="inputApellido"
                    placeholder="Ej: Perez" required="required">
            </div>

            <!-- DNI -->

            <div class="col-md-6">
                <label for="inputDNI" class="form-label" style="color: white;">DNI</label>
                <input th:field="${persona.dni}" type="text" class="form-control" name="dni" id="inputDNI"
                    placeholder="Ej: 12345678" maxlength="8" required="required">
            </div>

            <!-- Fecha Nacimiento -->

            <div class="col-md-6">
                <label class="form-label" style="color: white;">Fecha Nacimiento:</label>
                <input th:value="${fechanac}" type="date" id="fechaNacimiento" name="fechaNacimiento" />
            </div>

            <!-- Género -->

            <div class="col-md-6">

                <label for="inputGenero" class="form-label" style="color: white;">Género</label>
                <!--<input th:field="${persona.genero}" type="text" class="form-control" name="gene" id="inputGenero"
                    required="required">-->
                <select th:if="${persona.get().getGenero() == 'Masculino'}" class="form-select"
                    aria-label="Default select example" name="genero" id="inputGenero" required="required">
                    <option selected value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                </select>
                <select th:if="${persona.get().getGenero() == 'Femenino'}" class="form-select"
                    aria-label="Default select example" name="genero" id="inputGenero" required="required">
                    <option value="Masculino">Masculino</option>
                    <option selected value="Femenino">Femenino</option>
                </select>
            </div>



            <!-- Tipo Documento -->

            <div class="col-12">

                <label for="inputTipoDocumento" class="form-label" style="color: white;">Tipo Documento</label>
                <!--<input th:field="${persona.tipoDocumento}" type="text" class="form-control" name="tip_doc" id="inputTipoDocumento" required="required">-->

                <select th:if="${persona.get().getTipoDocumento() == 'DNI'}" class="form-select"
                    aria-label="Default select example" name="tipoDocumento" id="inputTipoDocumento"
                    required="required">
                    <option selected value="DNI">DNI</option>
                    <option value="CARNET EXTRANJERIA">CARNET EXTRANJERIA</option>
                </select>
                <select th:if="${persona.get().getTipoDocumento() == 'CARNET EXTRANJERIA'}" class="form-select"
                    aria-label="Default select example" name="tipoDocumento" id="inputTipoDocumento"
                    required="required">
                    <option value="DNI">DNI</option>
                    <option selected value="CARNET EXTRANJERIA">CARNET EXTRANJERIA</option>
                </select>
            </div>

            <!-- Subir Imagen -->

            <div class="col-12">
                <label for="imagen" class="form-label" style="color: white;">Imagen</label>
                <input type="file" class="form-control" id="imagen" name="imagen">
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </div>

        </form>
    </div>

</body>

</html>
