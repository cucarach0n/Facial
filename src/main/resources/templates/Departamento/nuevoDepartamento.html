<html>

<head>
    <title>Nuevo Departamento</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</head>

<body style="background-color:#363434">

    <div class="container">

        <!--
        <div th:insert="menu :: #principal"></div>
        <hr>
            -->

        <center>
            <h2 style="color: white;"> Nuevos Departamentos</h2>
        </center>
        
        <hr style="color: white;">
        <br><br>
        <center>
            <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="currentColor"
                class="bi bi-person-circle" viewBox="0 0 16 16" style="color: white;">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                <path fill-rule="evenodd"
                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
            </svg>
        </center>

        <br><br><br><br>

        <form action="registrarDepartamento" method="post" class="row g-3">

            <!-- Nombre Departamento-->

            <div class="col-md-6">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person"
                    viewBox="0 0 16 16" style="color: white;">
                    <path
                        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
                </svg>
                <label for="inputNombreDepartamento" class="form-label" style="color: white;">Departamento</label>
                <input type="text" class="form-control" name="nom_depar" id="inputNombreDepartamento" 
                    required="required">
            </div>

            <!-- Descripción Departamento-->

            <div class="col-md-6">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person"
                    viewBox="0 0 16 16" style="color: white;">
                    <path
                        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
                </svg>
                <label for="inputDescripcionDepartamento" class="form-label" style="color: white;">Descripción</label>
                <input type="text" class="form-control" name="desc_depar" id="inputDescripcionDepartamento" 
                    required="required">
            </div>

            <!-- Hoario-->

            <div class="col-md-6">
                <label class="form-label" style="color: white;">Horario</label>
                <select name="horario_id" class="form-control" required="required">
                    <option value="" selected disabled>Seleccione</option>
                    <option th:each="horario : ${horarios}" th:value="${horario.id}" th:text="${horario.diasLaborales}"></option>
                </select>

            </div>


            <div class="col-12">
                <button type="submit" class="btn btn-danger">Registrar</button>
                <a th:href="@{/departamento/}" class="btn btn-danger" target="_self">Volver</a>
            </div>

        </form>
    </div>

</body>

</html>
